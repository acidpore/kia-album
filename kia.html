<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto Elegan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="album-container">
        <h1 class="album-title">Album Kenangan</h1>
        
        <!-- Halaman 1 -->
        <div class="page">
            <div class="photo-container">
                <img src="wa image/foto1.jpg" alt="Foto 1">
            </div>
            <div class="photo-container">
                <img src="wa image/foto2.jpg" alt="Foto 2">
            </div>
            <div class="photo-container">
                <img src="wa image/foto3.jpg" alt="Foto 3">
            </div>
            <div class="photo-container">
                <img src="wa image/foto4.jpg" alt="Foto 4">
            </div>
            <div class="page-number">1</div>
        </div>

        <!-- Halaman 2 -->
        <div class="page">
            <div class="photo-container">
                <img src="wa image/foto5.jpg" alt="Foto 5">
            </div>
            <div class="photo-container">
                <img src="wa image/foto6.jpg" alt="Foto 6">
            </div>
            <div class="photo-container">
                <img src="wa image/foto7.jpg" alt="Foto 7">
            </div>
            <div class="photo-container">
                <img src="wa image/foto8.jpg" alt="Foto 8">
            </div>
            <div class="page-number">2</div>
        </div>

        <!-- Halaman 3 -->
        <div class="page">
            <div class="photo-container">
                <img src="wa image/foto9.jpg" alt="Foto 9">
            </div>
            <div class="photo-container">
                <img src="wa image/foto10.jpg" alt="Foto 10">
            </div>
            <div class="photo-container">
                <img src="wa image/foto11.jpg" alt="Foto 11">
            </div>
            <div class="photo-container">
                <img src="wa image/foto12.jpg" alt="Foto 12">
            </div>
            <div class="page-number">3</div>
        </div>

        <!-- Halaman 4 -->
        <div class="page">
            <div class="photo-container">
                <img src="wa image/foto13.jpg" alt="Foto 13">
            </div>
            <div class="photo-container">
                <img src="wa image/foto14.jpg" alt="Foto 14">
            </div>
            <div class="page-number">4</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="Enlarged photo">
    </div>

    <script src="butterfly.js"></script>
    <script src="lightbox.js"></script>
</body>
</html>
